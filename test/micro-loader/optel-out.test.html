<html>

<head>
  <script>
    // this is set-up for the test
    window.RUM_PARAMS = { program: 'pXXXXXX', environment: 'eYYYYYY' };
    window.sendBeaconArgs = {
      url: 'never has been set',
      data: {},
    };
    // eslint-disable-next-line no-underscore-dangle
    navigator._sendBeacon = navigator.sendBeacon;
    navigator.sendBeacon = (url, data) => {
      const json = JSON.parse(data);
      if (json.checkpoint === 'top') {
        sendBeaconArgs.url = url;
        sendBeaconArgs.data = json;
      }
      return true;
    };
  </script>
  <script defer data-script="standalone.js">
  if (((window.hlx = window.hlx || {}).rum || (window.hlx.rum = {
    id: crypto.randomUUID().slice(-4),
    isSelected: false // we test the negative here
  })).isSelected) {
    var s = document.createElement('script'), c = document.currentScript;
    for (var a of c.attributes)
      s.setAttribute(a.name, a.value);
    s.src = c.dataset.script;
    document.head.append(s);
  };
  </script>
</head>

<body>
  <script type="module">
    import { runTests } from '@web/test-runner-mocha';
    import { expect } from '@esm-bundle/chai';
    /* eslint-env mocha */
    runTests(async () => {
      describe('Operational Telemetry - Micro-Loader', () => {
        it('when not-selected, no data is sent', async () => {
          expect(window.sendBeaconArgs.url).to.equal('never has been set');
        });
      });
    });
  </script>
</body>

</html>
