<html>

<head>
  <script>
    // this is set-up for the test
    window.RUM_PARAMS = { program: 'pXXXXXX', environment: 'eYYYYYY' };
    window.sendBeaconArgs = {
      url: 'never has been set',
      data: {},
    };
    Math.random = () => 0; // to select the sample
    window.events = [];
    // eslint-disable-next-line no-underscore-dangle
    window.fakeSendBeacon = function (url, payload) {
      if (typeof payload === 'string') {
        window.events.push(JSON.parse(payload));
      } else {
        payload.text().then((text) => {
          window.events.push(JSON.parse(text));
        });
      }
    };
  </script>
  <script defer data-script="rum-standalone.js" data-rate="20" src="../../src/micro.js">
  </script>
</head>

<body>
  <script type="module">
    import { runTests } from '@web/test-runner-mocha';
    import { assert } from '@esm-bundle/chai';
    /* eslint-env mocha */
    runTests(async () => {
      describe('Operational Telemetry - Micro-Loader', () => {
        it('when set to anything, sets it to 100', async () => {
          await new Promise(resolve => setTimeout(resolve, 500));
          const event = window.events[0];
          assert.strictEqual(event.weight, 100);
          assert.strictEqual(event.checkpoint, 'top')
          assert.include(event.referer, 'optel-default.test.html');
        });
      });
    });
  </script>
</body>

</html>
