<html>

<head>
  <script>
    // Simulate a null document.currentScript to trigger the NP exception path
    Object.defineProperty(document, 'currentScript', {
      get: () => null,
      configurable: true,
    });
    window.scriptErrored = false;
    window.addEventListener('error', () => { window.scriptErrored = true; });
  </script>
  <script defer src="../../src/micro.js"></script>
</head>

<body>
  <script type="module">
    import { runTests } from '@web/test-runner-mocha';
    import { assert } from '@esm-bundle/chai';
    /* eslint-env mocha */
    runTests(async () => {
      describe('Micro-Loader - Null currentScript', () => {
        it('does not throw when document.currentScript is null', async () => {
          await new Promise(resolve => setTimeout(resolve, 500));
          assert.strictEqual(window.scriptErrored, false,
            'micro.js should not throw when document.currentScript is null');
        });
      });
    });
  </script>
</body>

</html>
