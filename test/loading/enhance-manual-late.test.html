<html>
  <body>
    <script>
      const usp = new URLSearchParams(window.location.search);
      usp.append('rum', 'on');
      window.history.replaceState({}, '', `${window.location.pathname}?${usp.toString()}`);
    </script>

    <script type="module">
      import { runTests } from '@web/test-runner-mocha';
      import { assert } from '@esm-bundle/chai';

      window.hlx = {
        RUM_MANUAL_ENHANCE: true,
      };

      import { sampleRUM } from '../../src/index.js';

      /* eslint-env mocha */
      runTests(async () => {
        describe('sampleRUM - after load event', () => {
          it('rum manual enhance mode - control enhancement', () => {
            assert.ok(!document.querySelector('script[src*="rum-enhancer"]'));
            sampleRUM();
            assert.ok(!document.querySelector('script[src*="rum-enhancer"]'));
            sampleRUM.enhance();
            assert.ok(document.querySelector('script[src*="rum-enhancer"]'));
            // test enhance once
            sampleRUM.enhance();
            const scripts = document.querySelectorAll('script[src*="rum-enhancer"]');
            assert.strictEqual(scripts.length, 1);
          });
        });
      });
    </script>
  </body>
</html>
